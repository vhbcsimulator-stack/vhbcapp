name: Build iOS IPA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_ios:
    name: Build iOS IPA
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Adjust to match your project's version if needed
          channel: 'stable'
          cache: true

      - name: Install Dependencies
        run: flutter pub get

      - name: Install Apple Certificate and Provisioning Profile
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.BUILD_CERTIFICATE_BASE64 }}
          P12_PASSWORD: ${{ secrets.P12_PASSWORD }}
          BUILD_PROVISION_PROFILE_BASE64: ${{ secrets.BUILD_PROVISION_PROFILE_BASE64 }}
        run: |
          # create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          PP_PATH=$RUNNER_TEMP/build_pp.mobileprovision
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 20)

          # import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          echo -n "$BUILD_PROVISION_PROFILE_BASE64" | base64 --decode -o $PP_PATH

          # create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # apply provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          
          # EXTRACT UUID: Automatic Signing searches for Dev profiles and fails.
          # We must manually specify the Distribution profile UUID.
          echo "Debug: Extracting UUID from PP_PATH=$PP_PATH"
          start_uuid=$(grep -aA1 "UUID" "$PP_PATH" | grep -o "[-A-Z0-9]\{36\}" || true)
          if [ -z "$start_uuid" ]; then
            start_uuid=$(/usr/libexec/PlistBuddy -c "Print UUID" /dev/stdin <<< $(security cms -D -i "$PP_PATH") || true)
          fi
          
          # EXTRACT TEAM ID: to prevent mismatch error
          files_team_id=$(grep -aA2 "TeamIdentifier" "$PP_PATH" | grep -o "[-A-Z0-9]\{10\}" || true)
          if [ -z "$files_team_id" ]; then
             files_team_id=$(/usr/libexec/PlistBuddy -c "Print TeamIdentifier:0" /dev/stdin <<< $(security cms -D -i "$PP_PATH") || true)
          fi
          
          echo "Debug: Extracted UUID=$start_uuid, TeamID=$files_team_id"
          
          if [ -z "$start_uuid" ] || [ -z "$files_team_id" ]; then
            echo "Error: Could not extract UUID or Team ID from profile."
            exit 1
          fi
          
          cp "$PP_PATH" ~/Library/MobileDevice/Provisioning\ Profiles/"$start_uuid".mobileprovision
          
          # Force Manual Signing so Xcode uses the Distribution Profile
          echo "PROVISIONING_PROFILE_SPECIFIER=$start_uuid" >> ios/Flutter/Release.xcconfig
          echo "DEVELOPMENT_TEAM=$files_team_id" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_IDENTITY=iPhone Distribution" >> ios/Flutter/Release.xcconfig
          echo "CODE_SIGN_STYLE=Manual" >> ios/Flutter/Release.xcconfig
          
          # Update ExportOptions.plist for Manual Signing
          /usr/libexec/PlistBuddy -c "Set :teamID $files_team_id" ios/Runner/ExportOptions.plist
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles dict" ios/Runner/ExportOptions.plist || true
          /usr/libexec/PlistBuddy -c "Add :provisioningProfiles:vhbc.app string $start_uuid" ios/Runner/ExportOptions.plist

      - name: Build IPA
        run: |
          flutter build ipa --release --export-options-plist=ios/Runner/ExportOptions.plist

      - name: Debug - List Build Directory
        run: |
          echo "Listing build/ios directory:"
          ls -R build/ios || echo "build/ios not found"
          
      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/**/*.ipa
          retention-days: 5
